<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <!--Add your CSS styling here-->
<style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input[type="text"] {
            width: 400px;
            padding: 10px;
            font-size: 16px;
        }

        input[type=submit] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Enter Your Link</h1>
<form method="post">
  {% csrf_token %}
  <input type="text" name="user_input">
  <input type="submit" value="Search">
</form>
{% if result %}
<h2>Processed Result:</h2>
<p>{{ result }}</p>
{% endif %}
</body>
</html>
